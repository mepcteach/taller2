<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>tabs3</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">tabs3</ion-title>
    </ion-toolbar>
  </ion-header>

 
  <div id="container" class="cuerpo_page alto_fondo">
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let image of images"> 
            <ion-img [src]="image" class="animacion_zoom_galeria"></ion-img>  
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
